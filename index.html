<!DOCTYPE html>
<html lang="en">
<head>
    <title>WorkoutFlow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: aqua;">
    <div class="container">
        <h1 style="color:blueviolet;">Workout Flow</h1><br>
        <h3 id="exercise-name" >Current Workout</h3>
        <image id="exercise-image" src="images/start-stopwatch.jpeg" alt="Start Stopwatch"></image>
    
        <h3 id="timer" >00:00</h3>
    
        <div class="button-container">    
            <button id="start-button" onclick="startClock()">Start</button>
            <button id="stop-button" onclick="stopClock()">Stop</button>
            <button id="reset-button" onclick="resetClock()">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
